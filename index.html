<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="https://cdn.dribbble.com/users/1868020/screenshots/7850976/owl_icon.jpg" alt="" />
        <button class="btn reset">Again</button>
      </header>
      <main>
        <div class="upper_part">
          <h1>Guess my Number!</h1>
          <p class="secret_number">?</p>
        </div>
        <div class="lower_part">
          <div class="left_part">
            <input class="guess" type="number" />
            <button class="btn check">Check</button>
          </div>
          <div class="right_part">
            <p class="message">Start guessing...</p>
            <p>Score: <span class="score">20</span></p>
            <p>Highest Score: <span class="high_score">0</span></p>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
